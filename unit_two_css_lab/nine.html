<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nine</title>
    <style>
        p:not(footer p)::before {
            content: "This is the added content before the paragraph. ";
            color: red;
            background-color: yellow;
            font-weight: bold;
            padding: 2px 5px;   
        }

        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <p>This is the main paragraph content. It contains some information that follows the added content.</p>

    <footer>
        <hr>
        <p>Name: Rosis Kharel</p>
        <p>RollNo: 23</p>
        <p>Faculty: BSc.CSIT 2079</p>
    </footer>

</body>
</html>
