<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five</title>
</head>
<style>
    footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      text-align: center;
    }
    </style>
<body>
    <table border="solid">
        <th>
            Color
        </th>
        <tr>
            <td>Red</td>
        </tr>
        <tr>
            <td>Green</td>
        </tr>
        <tr>
            <td>Blue</td>
        </tr>
        <tr>
            <td>Yellow</td>
        </tr>
        <tr>
            <td>Orange</td>
        </tr>
        <tr>
            <td>Purple</td>
        </tr>
    </table>
    <footer>
        <hr>
        <p>Name: Rosis Kharel</p>
        <p>RollNo: 23</p>
        <p>Faculty: BSc.CSIT 2079</p>
    </footer>

    <script>
        let i = 0;
        const colors = ["Red", "Green", "Blue", "Yellow", "Orange", "Purple"];
        const tables = document.querySelectorAll("td");
        tables.forEach(element => {
            element.bgColor = colors[i];
            i++;
        });
    </script>
</body>
</html>
