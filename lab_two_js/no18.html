<!DOCTYPE html>
<head>
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: rgb(38, 28, 188);
            position: relative;
        }
    </style>
</head>
<body>
    <h3>jQuery Animation Example</h3>
    <button id="animateBtn">Animate Box</button>
    <div id="box"></div>
    <script>
        $(document).ready(function () {
            $('#animateBtn').click(function () {
                $('#box').animate({
                    left: '250px', width: '200px', height: '200px', opacity: 0.7
                }, 1000); // 1000 milliseconds = 1 second 
            });
        }); 
    </script>

</body>
</html>
