<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ten</title>
</head>
<style>
    footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      text-align: center;
      pointer-events: none;
    }
</style>
<body>
    
    
    <footer>
        <hr>
        <p>Name: Rosis Kharel</p>
        <p>RollNo: 23</p>
        <p>Faculty: BSc.CSIT 2079</p>
    </footer>

    <script>
        for (let i = 0; i < 2; i++) {
            try {
                const result = 5 / i;
                if (result === Infinity) {
                    throw new Error("Cannot divide by zero.")
                }
                document.write("Result: " + result + "<br>");
            } catch (error) {
                document.write("An error occured: " + error.message + "<br>");
            }
            document.write("Division attempt completed.<br>");
        }
    </script>
</body>
</html>
