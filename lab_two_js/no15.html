<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifteen</title>
    <script src="jquery-3.7.1.min.js"></script>
    <style>
        #effectBox {
            width: 200px;
            height: 100px;
            background-color: lightcoral;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #000;
            margin: 20px 0;
            font-weight: bold;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

    <h1>jQuery Effects</h1>
    <div id="effectBox">Effect Box</div>

    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <button id="fade">Fade</button>
    <button id="slide">Slide</button>
    <button id="combo">Combo Effect</button>

    <script>
        $(document).ready(function() {
            $("#hide").click(function() {
                $("#effectBox").hide();
            });

            $("#show").click(function() {
                $("#effectBox").show();
            });

            $("#fade").click(function() {
                $("#effectBox").fadeToggle();
            });

            $("#slide").click(function() {
                $("#effectBox").slideToggle();
            });

            $("#combo").click(function() {
                $("#effectBox").slideUp(500).fadeIn(800).fadeOut(800).slideDown(500);
            });
        });
    </script>

        <p>Faculty: BSc.CSIT 2079</p>
    </footer>

</body>
</html>
