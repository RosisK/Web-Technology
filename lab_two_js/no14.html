<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourteen</title>
    <script src="jquery-3.7.1.min.js"></script>
    <style>
        #hoverBox {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #000;
            cursor: pointer;
        }
        #message {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <h1>jQuery Mouse Events</h1>
    <div id="hoverBox">Hover over me!</div>
    <p id="message"></p>

    <script>
        $(document).ready(function() {
            $("#hoverBox").hover(
                function() {
                    $(this).css("background-color", "yellow");
                    $("#message").text("You're hovering!");
                }, 
                function() {
                    $(this).css("background-color", "lightblue");
                    $("#message").text("");
                }
            );

            // Click event
            $("#hoverBox").click(function() {
                $("#message").text("Area was clicked!");
            });
        });
    </script>

    <footer>
        <hr>
        <p>Name: Rosis Kharel</p>
        <p>Roll No: 23</p>
        <p>Faculty: BSc.CSIT 2079</p>
    </footer>

</body>
</html>
