<!DOCTYPE html>

<body>
    <h2>Cookie Management</h2>

    <button onclick="setCookie('username', 'Rosis Kharel', 7)">Set Cookie</button>
    <button onclick="getCookie()">Get Cookie</button>
    <button onclick="clearCookie('username')">Clear Cookie</button>

    <p id="cookieInfo"></p>

    <footer>
        <hr>
        <p>Name: Rosis Kharel</p>
        <p>RollNo: 23</p>
        <p>Faculty: BSc.CSIT 2079</p>
    </footer>
    <script>
        // Function to set a cookie
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000)); // Expiry date
            const expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/"; // Setting the cookie
            alert("Cookie has been set!");
        }

        // Function to get a cookie by name
        function getCookie() {
            const name = "username=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            let cookieValue = "";
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    cookieValue = c.substring(name.length, c.length);
                    break;
                }
            }
            if (cookieValue != "") {
                document.getElementById("cookieInfo").innerHTML = "Stored cookie value: " + cookieValue;
            } else {
                document.getElementById("cookieInfo").innerHTML = "No cookie found.";
            }
        }

        // Function to clear a cookie by name
        function clearCookie(name) {
            // Set the cookie's expiration date to a past date to delete it
            document.cookie = name + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";
            alert("Cookie has been cleared!");
            document.getElementById("cookieInfo").innerHTML = "Cookie has been cleared.";
        }
    </script>
</body>
</html>
