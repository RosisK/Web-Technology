<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input placeholder="password" id="password" type="text">
    <button id="btn">Submit</button>

    <script>
        const pass = document.getElementById("password");
        const password = pass.value;
        const btn = document.getElementById("btn");

        const validatePassword = () => {
            const smallLetters = /[a-z]/;
            const bigLetters = /[A-Z]/;
            const specialCharacter = /[!@#$&?]/;
            const digits = /[0-9]/;
            const fullCheck = /^[a-zA-Z0-9!@#$&?]{8,}$/;
            
            let errors = [];

            if (!smallLetters.test(password)) 
                errors.push("No small Letters. ");
            if (!bigLetters.test(password))
                errors.push("No capital letters. ");
            if (!specialCharacter.test(password))
                errors.push("No special characters. ");
            if (!digits.test(password))
                errors.push("No numbers. ")
            if (!fullCheck.test(password))
                errors.push("The password must be at least 8 characters, and it should have at least one upper case, lower case, special characters and numbers");

            if (errors.length === 0)
                alert("Strong Password");
            else 
                console.log(errors.join(""));
        }
        
        btn.addEventListener("click", validatePassword);
    </script>
</body>
</html>
