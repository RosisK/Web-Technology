<!DOCTYPE html>

<head>

    <title>Twenty One</title>

<style>
     table, th, td {
        width: 500px;
        border: 1px solid black;
        border-collapse: collapse;
        padding: 10px;
        text-align: center;
    }
    footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      text-align: center;
      pointer-events: none;
    }
</style>
<body>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="3">E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td colspan="2">J</td>
            <td>K</td>
        </tr>
        <tr>
            <td colspan="2">L</td>
            <td colspan="3">M</td>
        </tr>
    </table>
    
    <footer>
        <hr>
        <p>Name: Rosis Kharel</p>
        <p>RollNo: 23</p>
        <p>Faculty: BSc.CSIT 2079</p>
    </footer>
</body>
</html>
